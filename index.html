<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-Down-Timer</title>
    <link rel="stylesheet" href="countdowntimer.css">
    <script src="countdowntimer.js" defer></script>
</head>
<body>
    <p>Starts Countdown to</p><br>
    <h2 class="newyear">New Year</h2><br>
    <div class="counter">
        <div class="box">
            <h2 id="days">0 0</h2><br>
            <small>Days</small>
        </div>
        <div class="box">
            <h2 id="hours">0 0</h2><br>
            <small>Hours</small>
        </div>
        <div class="box">
            <h2 id="minutes">0 0</h2><br>
            <small>Minutes</small>
        </div>
        <div class="box">
            <h2 id="seconds">0 0</h2><br>
            <small>Seconds</small>
        </div>
    </div>

</body>
</html>
